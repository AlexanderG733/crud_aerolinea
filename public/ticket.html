<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/inicio.png" type="image/x-icon">
    <title>aerolinea</title>
</head>

<body>
    <div class="container mt-2">
        <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-center">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home">
                    <img src="img/inicio.png" alt="" style="width: 50px" href="/home">
                </a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="../avion">Aviones</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="../tripulante">Tripulantes</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="../clase">Clases</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="../servicio">Servicios</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="/pasajero">Pasajeros</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="#">Tickets</a>
                </li>
               
            </ul>
        </nav>
    </div>
    <div class="container mt-4">
        <h1 class="blockquote">Gestion de tickets</h1>
        <!-- Formulario para pedir los datos -->
        <form class="container mt-4" id="formTicket">
            <div class="row">
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="number" class="form-control w-100" name="id"
                        min="1" max="99999999" title="Por favor ingrese un ID válido entre 1 y 99,999,999" id="id">
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="destino">Destino</label>
                        <input type="text" class="form-control w-100" id="destino" name="destino" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="origen">Origen </label>
                        <input type="text" class="form-control w-100" name="origen" id="origen"  required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="hora_llegada">Hora llegada</label>
                        <input type="time" class="form-control w-100" name="hora_llegada" id="hora_llegada" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="hora_embarque">Hora embarque</label>
                        <input type="time" class="form-control w-100" name="hora_embarque" id="hora_embarque" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="date" class="form-control w-100" name="fecha" id="fecha" required>
                    </div> 
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="asiento">Asiento</label>
                        <input type="text" class="form-control w-100" name="asiento" id="asiento" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="id_pasajero">ID pasajero</label>
                        <select class="form-select" id="selectPasajeros" name="id_pasajero">
                            <option selected>Seleccionar...</option>
                        </select>
                    </div>
            </div>
            <div class="col-12 col-md-4 mb-1">
                <div class="form-group">
                    <label for="id_avion">ID avión</label>
                    <select class="form-select" id="selectAviones" name="id_avion">
                        <option selected>Seleccionar...</option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-1">
                <div class="form-group">
                    <label for="id_clase">ID clase</label>
                    <select class="form-select" id="selectClases" name="id_clase">
                        <option selected>Seleccionar...</option>
                    </select>
                </div>
        </div>
            </div>
            <div class="btn-group mt-3">
                <button type="submit" class="btn btn-primary mx-2 rounded w-100">Enviar</button>
                <button type="reset" class="btn btn-outline-primary mx-2 rounded w-100">Borrar</button>
                <input class="form-control mx-2 rounded" type="search" id="searchInput" placeholder="ID" aria-label="Search">
                <button class="btn btn-outline-success rounded" type="button" onclick="searchTicket()">Buscar</button>
            </div>           
        </form>
      <table class="table table-bordered table-striped table-hover mt-4">
            <thead class="table-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Destino</th>
                        <th scope="col">Origen</th>
                        <th scope="col">Hora llegada</th>
                        <th scope="col">Hora embarque</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Asiento</th>
                        <th scope="col">Id pasajero</th>
                        <th scope="col">Id avion</th>
                        <th scope="col">Id clase</th>

                    </tr>
                </thead>
            <tbody id="ticketsTbBd">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../tickets.js"></script>
</body>
</html>
