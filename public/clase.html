<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/inicio.png" type="image/x-icon">
    <title>aerolinea</title>
</head>

<body>
    <div class="container mt-2">
        <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-center">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home">
                    <img src="img/inicio.png" alt="" style="width: 50px" href="/home">
                </a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="../avion">Aviones</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="../tripulante">Tripulantes</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="#">Clases</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="../servicio">Servicios</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="/pasajero">Pasajeros</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="/ticket">Ticket</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container mt-4">
        <h1 class="blockquote">Gestion de clases</h1>
        <!-- Formulario para pedir los datos -->
        <form class="container mt-4" id="formClase">
            <div class="row">
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="number" class="form-control w-100" name="id"
                        min="1" max="99999999" title="Por favor ingrese un ID vÃ¡lido entre 1 y 99,999,999" id="id">
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="tipo_clase">Tipo clase</label>
                        <input type="text" class="form-control w-100" id="tipo_clase" name="tipo_clase" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="id_servicio">ID servicio</label>
                        <select class="form-select" id="selectServicios" name="id_servicio">
                            <option selected>Seleccionar...</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="btn-group mt-3">
                <button type="submit" class="btn btn-primary mx-2 rounded w-100">Enviar</button>
                <button type="reset" class="btn btn-outline-primary mx-2 rounded w-100">Borrar</button>
                <input class="form-control mx-2 rounded" type="search" id="searchInput" placeholder="Tipo clase" aria-label="Search">
                <button class="btn btn-outline-success rounded" type="button" onclick="searchClase()">Buscar</button>
            </div>           
        </form>
      <table class="table table-bordered table-striped table-hover mt-4">
            <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tipo clase</th>
                        <th scope="col">ID servicio</th>
                    </tr>
                </thead>
            <tbody id="clasesTbBd">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../clases.js"></script>
</body>
</html>
