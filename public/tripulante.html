        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/inicio.png" type="image/x-icon">
    <title>aerolinea</title>
</head>

<body>
    <div class="container mt-2">
        <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-center">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home">
                    <img src="img/inicio.png" alt="" style="width: 50px" href="/home">
                </a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="../avion">Aviones</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="#">Tripulantes</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="../clase">Clases</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="../servicio">Servicios</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="/pasajero">Pasajeros</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="/ticket">Ticket</a>

                    <a class="nav-link" aria-current="page" href="/agendamiento">Agendamiento</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container mt-4">
        <h1 class="blockquote">Gestion de tripulantes</h1>
        <!-- Formulario para pedir los datos -->
        <form class="container mt-4" id="formTripulante">
            <div class="row">
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="id_tripulante">ID</label>
                        <input type="number" class="form-control w-100" name="id_tripulante"
                        min="1" max="99999999" title="Por favor ingrese un ID válido entre 1 y 99,999,999" id="id_tripulante">
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="nombre1">Nombre 1</label>
                        <input type="text" class="form-control w-100" id="nombre1" name="nombre1" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="nombre2">Nombre 2</label>
                        <input type="text" class="form-control w-100" name="nombre2" id="nombre2"  required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="apellido1">Apellido 1</label>
                        <input type="text" class="form-control w-100" name="apellido1" id="apellido1" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="apellido2">Apellido 2</label>
                        <input type="text" class="form-control w-100" name="apellido2" id="apellido2" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="tel" class="form-control w-100" name="telefono" id="telefono" required>
                    </div> 
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="rango">Rango</label>
                        <input type="text" class="form-control w-100" name="rango" id="rango" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="id_avion">ID avión</label>
                        <select class="form-select" id="selectAviones" name="id_avion">
                            <option selected>Seleccionar...</option>
                        </select>
                    </div>
            </div>
            </div>
            <div class="btn-group mt-3">
                <button type="submit" class="btn btn-primary mx-2 rounded w-100">Enviar</button>
                <button type="reset" class="btn btn-outline-primary mx-2 rounded w-100">Borrar</button>
                <input class="form-control mx-2 rounded" type="search" id="searchInput" placeholder="Nombre1" aria-label="Search">
                <button class="btn btn-outline-success rounded" type="button" onclick="searchTripulante()">Buscar</button>
            </div>           
        </form>
      <table class="table table-bordered table-striped table-hover mt-4">
            <thead class="table-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre 1</th>
                        <th scope="col">Nombre 2</th>
                        <th scope="col">Apellido 1</th>
                        <th scope="col">Apellido 2</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Rango</th>
                        <th scope="col">Id avion</th>
                    </tr>
                </thead>
            <tbody id="tripulantesTbBd">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../tripulantes.js"></script>
</body>
</html>
