        </nav>
    </div>
    <div class="container mt-4">
        <h1 class="blockquote">Agendamiento</h1>
        <!-- Formulario para pedir los datos -->
        <form class="container mt-4" action="/send-email" method="POST" id="formAgendar" >
            <div class="row">
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="email">Correo electr√≥nico</label>
                            <input type="email" class="form-control w-100" id="email" name="email" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="origen">Origen</label>
                            <input type="text" class="form-control w-100" id="origen" name="origen" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="destino">Destino</label>
                            <input type="text" class="form-control w-100" id="destino" name="destino" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="ida">Ida</label>
                            <input type="date" class="form-control w-100" id="ida" name="ida" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="vuelta">Vuelta</label>
                            <input type="date" class="form-control w-100" id="vuelta" name="vuelta" required>
                    </div>
                </div>
            </div>    
            <div class="btn-group mt-3">
                <button type="submit" class="btn btn-primary mx-2 rounded w-100">Enviar</button>
            </div>          
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
